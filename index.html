<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Marija Paunovic">
    <!-- FONT-->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/7907de7af0.js"></script>
    <!-- CSS-->
    <link rel="stylesheet" href="./style.css">
    <!-- JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

    <title>Task Manager</title>
</head>
<body>

    <div class="container">
        <h1>Task Manager App</h1>
        <ul id='list-items'></ul>
        <form class="add-items">
            <input type="text" class="form-control" id="todo-list-item" placeholder="What do you need to do today?">
            <button class="add" type="submit">Add to list</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
